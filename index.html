<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandStock</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="hero">
    <header class="logo">
      <img class="logo" src="images/logo.svg" alt="Logo">
      <nav>
        <ul class="nav__links">
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <a href="#"><button class="med__button">Contact</button></a>
      <div class="mobile__menu">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="hamburger">
          <div class="hamburger__top"></div>
          <div class="hamburger__meat"></div>
          <div class="hamburger__buttom"></div>
        </label>

        <div class="hamburger__nav">
          <div class="hamburger__nav__wrapper">
            <nav class="hamburger__nav__items">
              <a href="#">Services</a>
              <a href="#">Projects</a>
              <a href="#">About</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="hero__content">
      <div class="hero__text">
        <p class="hero__subtitle">On-Demand Video Agency</p>
        <h1>Style and Form That's Unmatched by All</h1>
        <div class="play__section">
          <div id="play" class="play__button">
            <img src="./images/play-button.svg" alt="">
          </div>
          <p>Watch Why We're better</p>
        </div>
      </div>
      <div class="hero__video">
        <script src="https://fast.wistia.com/embed/medias/b7emn62f5w.jsonp" async></script><script src="https://fast.wistia.com/assets/external/E-v1.js" async></script><div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><div class="wistia_embed wistia_async_b7emn62f5w videoFoam=true" style="height:100%;position:relative;width:100%"><div class="wistia_swatch" style="height:100%;left:0;opacity:0;overflow:hidden;position:absolute;top:0;transition:opacity 200ms;width:100%;"><img src="https://fast.wistia.com/embed/medias/b7emn62f5w/swatch" style="filter:blur(5px);height:100%;object-fit:contain;width:100%;" alt="" aria-hidden="true" onload="this.parentNode.style.opacity=1;" /></div></div></div></div> 
      </div>
    </section>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./video.js"></script>
</body>
</html>
